{% extends "home.html" %}
{% load static %}
{% block content %}
<div class="min-h-screen bg-gray-100 py-10 px-4">

    <div class="max-w-3xl mx-auto bg-white shadow-xl rounded-2xl overflow-hidden">

        <!-- Header -->
        <div class="bg-gradient-to-r from-indigo-600 to-blue-500 p-6 text-white">
            <h1 class="text-2xl font-bold">Edit Profile</h1>
            <p class="text-sm opacity-90">Update your personal information</p>
        </div>

        <!-- Form -->
        <form method="POST" enctype="multipart/form-data" class="p-6 space-y-6">
            {% csrf_token %}

            <!-- Profile Image -->
            <div class="flex items-center gap-6">
                <img
                    src="{{user.profile_image.url}}"
                    class="w-24 h-24 rounded-full object-cover border"
                    alt="Profile Image"
                >
                <div class="w-full">
                    <label class="block text-sm font-medium text-gray-700 mb-1">
                        Profile Image
                    </label>
                    <input
                        type="file"
                        name="profile_image"
                        class="block w-full text-sm text-gray-700
                               file:mr-4 file:py-2 file:px-4
                               file:rounded-lg file:border-0
                               file:text-sm file:font-semibold
                               file:bg-indigo-50 file:text-indigo-600
                               hover:file:bg-indigo-100"
                    >
                </div>
            </div>

            <!-- Grid -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-5">

                <!-- First Name -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">
                        First Name
                    </label>
                    <input
                        type="text"
                        name="first_name"
                        value="{{ form.first_name.value|default:'' }}"
                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none"
                    >
                    {{ form.first_name.errors }}
                </div>

                <!-- Last Name -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">
                        Last Name
                    </label>
                    <input
                        type="text"
                        name="last_name"
                        value="{{ form.last_name.value|default:'' }}"
                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none"
                    >
                    {{ form.last_name.errors }}
                </div>

            </div>

            <!-- Email -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">
                    Email Address
                </label>
                <input
                    type="email"
                    name="email"
                    value="{{ form.email.value|default:'' }}"
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none"
                >
                {{ form.email.errors }}
            </div>
                
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">
                    Phone
                </label>
                <input
                    type="phone"
                    name="phone"
                    value="{{ form.phone.value|default:'' }}"
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none"
                >
                {{ form.phone.errors }}
            </div>

            <!-- Bio -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">
                    Bio
                </label>
                <textarea
                    name="bio"
                    rows="4"
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none"
                >{{ form.bio.value|default:'' }}</textarea>
                {{ form.bio.errors }}
            </div>

            <!-- Buttons -->
            <div class="flex justify-end gap-4 pt-4">
                <a href="{% url 'profile' %}"
                   class="px-5 py-2 rounded-lg border border-gray-300 text-gray-600 hover:bg-gray-100 transition">
                    Cancel
                </a>
                <button type="submit"
                        class="px-6 py-2 rounded-lg bg-indigo-600 text-white hover:bg-indigo-700 transition font-semibold">
                    Save Changes
                </button>
            </div>

        </form>

    </div>

</div>
{% endblock %}
