{% load static %}
<nav class="bg-blue-800 sticky top-0 z-50 shadow">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16 items-center">

      <!-- Logo -->
      <a href="{% url 'home' %}" class="text-white font-bold text-2xl md:text-3xl">
        ðŸŽ‰ Event Management
      </a>

      <!-- Desktop menu -->
      <div class="hidden md:flex space-x-6 items-center">
        <a href="{% url 'event_page' %}" class="text-white hover:text-yellow-300 {% if request.path == '/event/events/' %}font-semibold underline{% endif %}">Events</a>
        <a href="{% url 'participant_page' %}" class="text-white hover:text-yellow-300 {% if request.path == '/event/participants/' %}font-semibold underline{% endif %}">Participants</a>
        <a href="{% url 'category_page' %}" class="text-white hover:text-yellow-300 {% if request.path == '/event/categories/' %}font-semibold underline{% endif %}">Categories</a>

      <div class="hidden md:block relative">
        <button id="user-button" class="flex items-center focus:outline-none">

          <a href="{% url 'profile' %}" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Profile</a>
          <form method="post" action="{% url 'sign-out' %}">

            <button class="w-full text-left px-4 py-2 text-gray-700 hover:bg-gray-100">Logout</button>

    <!-- Mobile menu -->
    <div id="mobile-menu" class="hidden md:hidden mt-2 space-y-2">
      <a href="{% url 'event_page' %}" class="block text-white hover:text-yellow-300">Events</a>
      <a href="{% url 'participant_page' %}" class="block text-white hover:text-yellow-300">Participants</a>
      <a href="{% url 'category_page' %}" class="block text-white hover:text-yellow-300">Categories</a>
      <a href="{% url 'create-group' %}" class="block text-white hover:text-yellow-300">Create Group</a>

        <a href="{% url 'profile' %}" class="block text-white hover:text-yellow-300 text-center">Profile</a>
        <form method="post" action="{% url 'sign-out' %}" class="text-center">
          {% csrf_token %}
          <button class="block text-white hover:text-yellow-300 mt-1">Logout</button>
        </form>
      </div>
    </div>
  </div>
