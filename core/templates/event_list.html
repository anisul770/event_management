{% extends "home.html" %}
{% block content %}
    <div class="grid grid-cols-4 gap-3">
        {% for event in events %}
            <div class="text-center shadow grid-cols-3 rounded-lg bg-indigo-200 border-2 border-cyan-400">
                <h1 class='font-bold'>{{event.name}}</h1>
                <p>{{event.category}}</p>
                <p>{{event.date}}</p>
                <p>{{event.time}}</p>
                <p>Participants: {{event.participant_count}}</p>
                
           </div>
        {% endfor %}
    </div>
{% endblock content %}
