{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Event Management{% endblock %}</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gradient-to-b from-blue-50 to-gray-100 min-h-screen font-sans">
  <!-- Navbar -->
  <nav class="bg-blue-800 shadow-lg sticky top-0 z-50">
    <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-3xl font-bold text-white tracking-wide">🎉 Event Management</h1>
      <div class="space-x-4">
        <a href="{% url 'event_page' %}" class="text-white hover:text-yellow-300 {% if request.path == '/events/' %}font-semibold underline{% endif %}">Events</a>
        <a href="{% url 'participant_page' %}" class="text-white hover:text-yellow-300 {% if request.path == '/participants/' %}font-semibold underline{% endif %}">Participants</a>
        <a href="{% url 'category_page' %}" class="text-white hover:text-yellow-300 {% if request.path == '/categories/' %}font-semibold underline{% endif %}">Categories</a>
      </div>
    </div>
  </nav>

  <!-- Page container -->
  <main class="max-w-6xl mx-auto mt-10 p-6 bg-white rounded-3xl shadow-xl">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="mt-10 py-4 text-center text-gray-500 text-sm">
    <p>&copy; All rights reserved </p>
  </footer>
</body>
</html>
